<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="css/list_style.css">
  </head>

  <body>
    <div class="container">
      <div id="app" class="container">
        <br>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Holy guacamole!</strong> You should check in on some of those fields below.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="text-end mt-4">
          <button class="btn btn-primary" @click="openModal('new'), isNew = true">
            建立新的產品
          </button>
        </div>

        <table class="table mt-4">
          
          <thead>
            <tr>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="150">
                是否啟用
              </th>
              <th width="120">
                查看細項
              </th>
              <th width="120">
                刪除
              </th>
            </tr>
          </thead>  

          <tbody id="productList">
            <tr v-for=" (item, index) in products">              
              <td>{{ item.title }}</td>
              <td width="120">
                {{ item.origin_price }}
              </td>
              <td width="120">
                {{ item.price }}
              </td>
              <td width="100">
                <span v-if="products[index].is_enabled" class="text-success">啟用</span>
                <span v-else="products.is_enabled" class="text-danger">未啟用</span>
              </td>
              <td>
                <!-- temp=item -->
                <button @click="checkInfo(item)" type="button" class="btn btn-primary">查看細節</button>
              </td>
              <td width="120">                
                <div class="btn-group">
                  <button @click="openModal('edit', item), isNew = false" type="button" class="btn btn-outline-primary btn-sm">
                    編輯
                  </button>
                  <!-- delData(item.id) -->
                  <button @click="openModal('del', item)" type="button" class="btn btn-outline-danger btn-sm">
                    刪除
                  </button>
                </div>
              </td>              
            </tr>
          </tbody>

        </table>

        <!-- Modal del -->
        <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="delModalLabel">刪除商品</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                你確定要刪除 商品: {{ temp.title }} 嗎?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" @click="closeModal('del') , delData(temp.id)">確認刪除</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal new,edit -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 v-if="isNew = isNew" class="modal-title" id="exampleModalLabel">新增商品</h5>
                <h5 v-else="isNew = isNew" class="modal-title" id="exampleModalLabel">編輯商品 {{ temp.data.id }} {{ temp.data.is_enabled }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">                
                <form action="">
                 <label for="">主要圖片</label>
                  <input v-model="temp.data.imageUrl" type="text" placeholder="請輸入圖片連結">
                  <label for="">多圖新增</label>
                  <input type="button" value="新增圖片">
                  <label for="">標題</label>
                  <input v-model="temp.data.title" type="text" placeholder="請輸入標題">
                  <label for="">分類</label>
                  <input v-model="temp.data.category" type="text" placeholder="請輸入分類">
                  <label for="">單位</label>
                  <input v-model="temp.data.unit" type="text" placeholder="請輸入單位">
                  <label for="">原價</label>
                  <input v-model="temp.data.origin_price" type="number" placeholder="請輸入原價">
                  <label for="">售價</label>
                  <input v-model="temp.data.price" type="number" placeholder="請輸入售價">
                  <hr>
                  <label for="">產品描述</label>
                  <input v-model="temp.data.description" type="text" placeholder="請輸入產品描述">
                  <label for="">說明內容</label>
                  <input v-model="temp.data.content" type="text" placeholder="請輸入說明內容">
                  <div class="mb-3">                    
                      <input v-model="temp.data.is_enabled" :true-value=1 :false-value=0 class="form-check-input" type="checkbox">
                      <label for="">是否啟用</label>                                                           
                  </div>
                  
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button v-if="isNew = isNew" type="button" class="btn btn-primary" @click="closeModal() , addProductPOST()">確認新增</button>
                <button v-else="isNew = isNew" type="button" class="btn btn-primary" @click="closeModal() , editProduct()">確認修改</button>
              </div>
            </div>
          </div>
        </div>

        <template v-if="temp.data.id">
          <div class="card mb-3">            
            <div class="card-body">
              <h5 class="card-title">
                {{ temp.data.title }}
                <span class="badge bg-primary ms-2">{{ temp.data.category }}</span>
              </h5>
              <p class="card-text">商品描述：{{ temp.data.description }}</p>
              <p class="card-text">商品內容：{{ temp.data.content }}</p>
              <div class="d-flex">
                <p class="card-text me-2">{{ temp.data.price }} 元</p>
                <p class="card-text text-secondary"><del>{{ temp.data.origin_price }} 元</del></p>                      
              </div>                    
            </div>                  
          </div>
          <ul class="list-unstyled d-flex">            
              <img :src="temp.data.imageUrl"  class="images ms-2 img-fluid max-width: 10%" width="500" height="500" alt="">            
            <li v-for="img in temp.data.imagesUrl">
                <img :src="img"  class="images m-2 img-fluid max-width: 30%" alt="">
            </li>
          </ul>                
        </template>

        <p>目前有 <span id="productCount">{{ products.length }}</span> 項產品</p>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
    <script src="js/list.js"></script>
    <script >

    </script>
  </body>

</html>
